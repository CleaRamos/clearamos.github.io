<!DOCTYPE html>
<html>
<meta>
    rel="stylesheet" type="text/css" href="[style.css]">
</meta>
<head>
    <title>Clea's Portal</title>
</head>
<body>
    <h1>Welcome to Clea's magical portal</h1>
    <p>The portal will soon be filled with cool projects!</p>

    <button onclick="castSpell()">Click to Cast a Spell!</button>
     <p id="spellResult"></p>
     <script>
     function castSpell() {
         document.getElementById("spellResult").innerText = "Your spell has been cast successfully!";
     }
     </script>

</body>
</html>
